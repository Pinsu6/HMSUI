<header class="header">
  <!-- Left Section - Search -->
  <div class="header-left">
    <div class="search-box">
      <span class="search-icon">ğŸ”</span>
      <input type="text" class="search-input" placeholder="Search rooms, guests, bookings...">
    </div>
  </div>

  <!-- Right Section -->
  <div class="header-right">
    <!-- Date & Time -->
    <div class="datetime-display">
      <span class="date-text">{{ currentDate | date:'EEEE, MMMM d, y' }}</span>
      <span class="time-text">{{ currentDate | date:'h:mm a' }}</span>
    </div>

    <!-- Notifications -->
    <div class="notification-wrapper">
      <button class="icon-btn notification-btn" (click)="toggleNotifications()">
        <span class="icon">ğŸ””</span>
        <span class="notification-badge">{{ notifications.length }}</span>
      </button>

      <!-- Notification Dropdown -->
      <div class="dropdown notification-dropdown" [class.active]="showNotifications">
        <div class="dropdown-header">
          <span class="dropdown-title">Notifications</span>
          <button class="clear-btn" (click)="markAllRead()">Mark all read</button>
        </div>
        <div class="notification-list">
          <div *ngFor="let notification of notifications" class="notification-item" [class]="notification.type"
            (click)="onNotificationClick(notification)">
            <div class="notification-content">
              <p class="notification-message">{{ notification.message }}</p>
              <span class="notification-time">{{ notification.time }}</span>
            </div>
          </div>
        </div>
        <div class="dropdown-footer">
          <a href="#" class="view-all-link">View all notifications</a>
        </div>
      </div>
    </div>

    <!-- User Menu -->
    <div class="user-wrapper">
      <button class="user-btn" (click)="toggleUserMenu()">
        <div class="user-avatar">{{ currentUser.avatar }}</div>
        <div class="user-info">
          <span class="user-name">{{ currentUser.name }}</span>
          <span class="user-role">{{ currentUser.role }}</span>
        </div>
        <span class="dropdown-arrow">â–¼</span>
      </button>

      <!-- User Dropdown -->
      <div class="dropdown user-dropdown" [class.active]="showUserMenu">
        <a href="#" class="dropdown-item">
          <span class="item-icon">ğŸ‘¤</span>
          <span>My Profile</span>
        </a>
        <a href="#" class="dropdown-item">
          <span class="item-icon">âš™ï¸</span>
          <span>Settings</span>
        </a>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item logout" (click)="logout()">
          <span class="item-icon">ğŸšª</span>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</header>
