<aside class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Logo Section -->
  <div class="sidebar-logo">
    <div class="logo-icon">üè®</div>
    <span class="logo-text" *ngIf="!isCollapsed">HMS</span>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li *ngFor="let item of menuItems" class="nav-item" [class.has-submenu]="item.children">
        <a [routerLink]="item.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          class="nav-link" [title]="isCollapsed ? item.label : ''" (click)="toggleSubmenu(item)">
          <span class="nav-icon">{{ item.icon }}</span>
          <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
          <span class="submenu-arrow" *ngIf="item.children && !isCollapsed">
            {{ item.expanded ? '‚ñº' : '‚ñ∂' }}
          </span>
        </a>

        <!-- Submenu -->
        <ul class="submenu" *ngIf="item.children && !isCollapsed && item.expanded">
          <li *ngFor="let subItem of item.children" class="nav-item sub-nav-item">
            <a [routerLink]="subItem.route" routerLinkActive="active" class="nav-link sub-nav-link">
              <span class="dot">‚Ä¢</span>
              <span class="nav-label">{{ subItem.label }}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <span class="toggle-icon">{{ isCollapsed ? '‚Üí' : '‚Üê' }}</span>
      <span class="toggle-text" *ngIf="!isCollapsed">Collapse</span>
    </button>
  </div>
</aside>
